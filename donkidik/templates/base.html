<!doctype html>
<html ng-app="donkidik">
  <head>
        <title>{% block title %}DonKiDik{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="he">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" href="/static/semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="/static/css/base.css">

        <script src="/static/js/lib/jquery.min.js"></script>
        <script src="/static/js/lib/angular.min.js"></script>
        <script src="/static/js/lib/angular-sanitize.min.js"></script>
        <script src="/static/js/app/main.js"></script>
        <script>
        var globals = { is_authenticated: false };

        {% if user.is_authenticated %}
        globals.is_authenticated = true;
        globals.user_name = "{{user.first_name}} {{user.last_name}}";
        globals.user_id = "{{user.id}}";
        globals.user_pic = "{{user.profile.get_profile_pic}}"
        {% endif %}

        </script>
        {% block extra_head %}{% endblock %}
  </head>
  <body>
      <div id="body">{% block body %}{% endblock %}</div>
      <script src="/static/js/app/utils.js"></script>
      {% block before_body_end %}{% endblock %}
  </body>
</html>
